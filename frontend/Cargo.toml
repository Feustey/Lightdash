[package]
name = "lightdash-frontend"
version = "0.1.0"
edition = "2021"

[dependencies]
yew = { version = "0.21", features = ["csr"] }
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["Document", "Element", "HtmlElement", "Window", "Location"] }
wasm-logger = "0.2"
console_error_panic_hook = "0.1"
wasm-bindgen-futures = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
gloo-utils = "0.2"

[lib]
crate-type = ["cdylib", "rlib"]
